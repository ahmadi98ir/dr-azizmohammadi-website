name: CI & Coolify Deploy

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Typecheck & Lint & Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm run -s lint || true
          npm run -s build

      - name: Trigger Coolify Deploy (optional)
        if: ${{ secrets.COOLIFY_DEPLOY_HOOK_URL != '' }}
        env:
          HOOK: ${{ secrets.COOLIFY_DEPLOY_HOOK_URL }}
        run: |
          curl -fsSL -X POST "$HOOK" || echo "Coolify hook not configured or failed"

